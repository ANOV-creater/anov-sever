<body>
    <div class="login-container">

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Ïù¥Î©îÏùº</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Î°úÍ∑∏Ïù∏</button>
        </form>

        <div class="back-link">

    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function fillLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Ïù¥Î©îÏùºÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
            hideMessages();

            try {
                const response = await fetch('/api/designer/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`ÌôòÏòÅÌï©ÎãàÎã§, ${data.designer.name}Îãò!`);
                    setTimeout(() => {
                        window.location.href = '/designer-dashboard';
                    }, 1000);
                } else {
                    showError(data.error || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Î°úÍ∑∏Ïù∏';
            }
        });

        // Check if already logged in
        fetch('/api/designer/me')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/designer-dashboard';
                }
            })
            .catch(() => {
                // Not logged in, stay on login page
            });
    </script>
