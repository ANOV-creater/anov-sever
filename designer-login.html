    <script>
        // ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï ÏûêÎèô ÏûÖÎ†•
        function fillLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Î°úÍ∑∏Ïù∏ Ìèº Ï≤òÎ¶¨
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Î°úÎî© ÏÉÅÌÉú
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span> Î°úÍ∑∏Ïù∏ Ï§ë...';
            
            try {
                const response = await fetch('/api/designer/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ
                    window.location.href = '/designer-dashboard';
                } else {
                    // Î°úÍ∑∏Ïù∏ Ïã§Ìå®
                    showError(data.message || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {

            } finally {
                // Î°úÎî© ÏÉÅÌÉú Ìï¥Ï†ú
                loginButton.disabled = false;
                loginButton.innerHTML = 'Î°úÍ∑∏Ïù∏';
            }
        });

        // ÏóîÌÑ∞ ÌÇ§ Ï≤òÎ¶¨
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !loginButton.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
